<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myMemoPad中級</title>
  <link rel="stylesheet" href="css/sample.css">
</head>

<body>
  <header>
    <h1>MemoPad中級編</h1>
  </header>

  <main>
    <input type="text" id="input">
    <textarea id="text_area"></textarea>
    <ul>
      <li id="save">Save</li>
      <li id="clear">Clear</li>
    </ul>
  </main>

  <footer>
    <small>G's</small>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // データを保存するときの処理
    $("#save").on("click", function () {
      const title = $("#input").val();
      const text = $("#text_area").val();

      const data = {
        title: title,
        text: text,
      };

      //JSON データを変換する処理
      const jsonData = JSON.stringify(data); //stringify 文字列
      localStorage.setItem("memo", jsonData);

      console.log(jsonData);
    });

    // //JSONデータを配列やオブジェクトに戻す処理
    const jsonData = localStorage.getItem("memo");
    const data = JSON.parse(jsonData); //parse=解析する
    console.log(data);

    //データを所得するときの処理
    if (localStorage.getItem("memo")) {
      const text = localStorage.getItem("memo");
      $("#input").val(data.title)
      $("#text_area").val(data.text);
    }
    // //データを削除する処理
    $("#clear").on("click", function () {
      localStorage.removeItem("memo");
      $("#input").val("");
      $("#text_area").val("");
    });



  </script>

</body>

</html>
